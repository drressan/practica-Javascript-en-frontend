<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming directory</title>
    <!-- DONE: #3 dar un poco de estética, usamos Bootstrap? -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- DONE: #6 añadir nuestro estilo -->
</head>
<body>
  <div class="container">
    <h1 id="game-name-title"></h1>
    <h5 class="breadcrumb"><a href="/index.html">Lista </a> &raquo; <span></span></h5>
    <section id="game-section">
      <div class="game">
        <div class="row">
          <div class="col">
            <div class="game-image-container">
              <img class="img-thumbnail" id="game-image" src="" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="long-text" id="summary"></div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="score rounded ok" id="metacritic-score"></div>
                  </div>
                  <div class="col">
                    <div class="score rounded ok lighter smaller" id="user-score"></div>
                  </div>
                </div>
                <div class="additional-data">Available for: <span id="platform"></span></div>
                <div class="additional-data">Released on: <span id="release-date"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="comments">
      <h2>Comments</h2>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
